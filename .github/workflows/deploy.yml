name: Deploy to AWS (DEV)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node (v24.11.0)
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.0"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Project (ignore errors)
        run: |
          echo "Starting Vite build..."
          CI=false npm run build || echo "⚠️ Build failed but continuing deployment"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 Bucket (DEV)
        run: |
          if [ -d "./dist" ]; then
            echo "Deploying dist/ folder..."
            aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }} --delete
          elif [ -d "./build" ]; then
            echo "Deploying build/ folder..."
            aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET }} --delete
          else
            echo "❌ No build output folder test found (dist/ or build/)."
            exit 0
          fi
